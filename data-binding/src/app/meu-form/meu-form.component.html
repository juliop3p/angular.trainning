  <article>
    <h3>Two-way data binding</h3>
    <div>
      <input type="text" [value]="nome" (input)="nome = $event.target.value" />

      <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" />

      <input type="text" name="nome" [(ngModel)]="nome" />

      <input type="text" bindon-ngModel="nome" />

      <p>Você digitou o nome: {{ nome }}</p>
    </div>

    <br /><br />
    <div>
      <input type="text" name="nome" [(ngModel)]="pessoa.nome" />
      <input type="number" name="idade" [(ngModel)]="pessoa.idade" />
      <p>Nome: {{ pessoa.nome }} | Idade: {{ pessoa.idade }}</p>
    </div>
  </article>
